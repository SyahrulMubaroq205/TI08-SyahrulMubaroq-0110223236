<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form Validation</legend>
        <form action="
        " id="form"><label for="nama">Nama</label>
        <input type="text" id="nama" required maxlength="30">

        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" required/>

        <br>
        <br>

        <label for="jam">Jam</label>
        <input type="time" id="jam" required/>

        <br>
        <br>

        <label for="tujuan">Tujuan</label>
        <input type="text" id="tujuan" required/>

        <br>
        <br>

        <label for="tiket">Tiket</label>
        <input type="number" id="tiket" min="1" max="5">

        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
    </fieldset>
    <div>
        <p>Nama : <span id="hasil_nama"></span></p>
        <p>Email : <span id="hasil_email"></span></p>
        <p>Jam : <span id="hasil_jam"></span></p>
        <p>Tujuan : <span id="hasil_tujuan"></span></p>
        <p>Tiket : <span id="hasil_tiket"></span></p>
    </div>

    <script>
        const form = document.getElementById('form')
        form.addEventListener('submit', function(event){
            event.preventDefault()

            let nama = document.getElementById('nama').value
            let email = document.getElementById('email').value
            let jam = document.getElementById('jam').value
            let tujuan = document.getElementById('tujuan').value
            let tiket = document.getElementById('tiket').value

            document.getElementById('hasil_nama').innerHTML = nama
            document.getElementById('hasil_email').innerHTML = email
            document.getElementById('hasil_jam').innerHTML = jam
            document.getElementById('hasil_tujuan').innerHTML =  tujuan
            document.getElementById('hasil_tiket').innerHTML = tiket

        })
    </script>
</body>
</html>
