<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <style>
        .container {
            width: 100%;
        }

        #box {   
            width: 50%;
            border: 1px solid black;
            height: 400px;
            padding: 0px 5px;
            overflow: auto; /* Add overflow to make the box scrollable */
        }

        #pesan {
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box"></div>
        <input type="text" id="pesan">
        <input type="button" value="send" onclick="chat()">
    </div>

    <script>
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat() {
            let paragraf = document.createElement("p");
            chatbox.appendChild(paragraf); // Corrected appendChild spelling
            paragraf.innerHTML = pesan.value;
            pesan.value = ""; // Clear the input field after sending a message
        }
    </script>
</body>
</html>
