<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    
    <input type="button" value="ubahwarna" onclick="ubahwarna()">

    <script>
        function ubahwarna() {
            let warna = ['cyan', 'blue', 'red', 'yellow']
            let acak = Math.round(Math.random()*10)

            document.getElementById('body').style = 'background-color:'+warna[acak];
        }
    </script>
</body>
</html>
