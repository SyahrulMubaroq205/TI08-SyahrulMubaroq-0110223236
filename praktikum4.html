<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid black; width: 60%; padding: 10px; margin: 20px 30px;">
        <p>Menghitung dua jumlah bilangan: </p>
        <p>Angka1:<span id=></span></p>
        <input type="number" id="angka1" oninput="penjumlahan(this.value)">
        <p>Angka2 :<span></span></p>
        <input type="number" id="angka2" oninput="penjumlahan(this.value) ">
        <p>Hasil : <span id="hasil"></span></p>
    </div>

    <script>
        const penjumlahan = () =>{
            const angka1 = document.getElementById('angka1').value || 0
            const angka2 = document.getElementById('angka2').value || 0
            
            const result = parseInt(angka1) + parseInt(angka2)
            document.getElementById('hasil').innerHTML = result
        }
    </script>
</body>
</html>
