<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="index.html" role="button" data-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
        <!-- Ini bagian registrasi -->
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <strong>Registrasi Seminar</strong>
                </li>
                <li class="breadcrumb-item">
                    <strong >Workshop</strong>
                </li>
            </ol>
        </nav>
        <!-- Ini bagian form -->
        <form>
          <div class="form-group row">
            <label for="Text" class="col-4 col-form-label">Nama Lengkap</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="Text" name="Text" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Tempat Lahir</label> 
            <div class="col-8">
              <input id="text" name="text" type="text" class="form-control">
            </div>
          </div>
          <div class="form-tanggal row">
            <label for="text3" class="col-4 col-form-label">Tempat Tanggal Lahir</label>
            <div class="col-4">
              <input type="date" name="text3" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">Gender</label> 
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Laki-Laki"> 
                <label for="radio_0" class="custom-control-label">Laki-Laki</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Perempuan"> 
                <label for="radio_1" class="custom-control-label">Perempuan</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Email</label> 
            <div class="col-8">
              <input id="text1" name="text1" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Status Peserta</label> 
            <div class="col-8">
              <select id="select" name="select" class="custom-select">
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="SMK">SMK</option>
                <option value="SMP">SMP</option>
              </select>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
